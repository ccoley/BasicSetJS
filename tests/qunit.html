<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <title>BasicSet Tests</title>
    <link rel="stylesheet" href="../node_modules/qunitjs/qunit/qunit.css">
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>
    <script src="../node_modules/qunitjs/qunit/qunit.js"></script>
    <script>
        QUnit.config.requireExpects = true;
    </script>
    <script src="blanket.min.js"></script>
    <script>
    if (location.href.match(/(\?|&)gruntReport($|&|=)/)) {
        blanket.options("reporter", "../node_modules/grunt-blanket-qunit/reporter/grunt-reporter.js");
    }
    </script>

    <!-- source files being tested -->
    <script src="../src/BasicSet.js"></script>

    <!-- tests -->
    <script data-cover src="BasicSet.qunit.js"></script>
</body>
</html>
